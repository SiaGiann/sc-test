      type: "array"
      description: "key: radios_array"
      key: "radios_array"
      name: "Radios (Array)"
    - widget: "radios"
      required: true
      values: [{ myvar: 'key' }, { myvar2: true }, { myvar3: 3 }]
      default: { myvar3: 3 }
      type: "map"
      description: "key: radios_map"
      key: "radios_map"
      name: "Radios (Map)"