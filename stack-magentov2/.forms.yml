first-usecase:
  pipeline:
    group1:
    - widget: "simple_text"
      default: "nobucket"
      type: "string"
      description: "Bucket used to store magento code"
      key: "magento_deploy_bucket_name"
      name: "Magento bucket"
      required: true
    - widget: "text_area"
      default: "extra info here"
      type: "string"
      description: "Doesn't matter"
      key: "no-exist"
      name: "Extra info"
    - widget: "number"
      default: 12
      type: "integer"
      description: "Number of instances to be created"
      key: "instances_number"
      name: "Instances number"
      required: true
  terraform:
    group2:
    - widget: "dropdown"
      type: "string"
      default: "dw-502"
      values: ["ax-123", "cb-317", "dw-502"]
      description: "A list of network IDs (dropdown)"
      key: "module.magento.net_ids_dd"
      name: "Network IDs"
      required: true
    - widget: "auto_complete"
      type: "string"
      default: "dw-502"
      values: ["ax-123", "cb-317", "dw-502"]
      description: "A list of network IDs (auto_complete)"
      key: "module.magento.net_ids_ac"
      name: "Network IDs"
      required: true
    group3:
    - widget: "slider_list"
      type: "string"
      default: "dw-502"
      values: ["ax-123", "cb-317", "dw-502"]
      description: "A list of network IDs (slider_list)"
      key: "module.magento.net_ids_sl"
      name: "Network IDs"
      required: true
    - widget: "radios"
      type: "string"
      default: "disabled"
      values: ["enabled", "disabled"]
      description: "VPC status"
      key: "module.magento.vpc_status"
      name: "VPC status"
      required: true
    - widget: "slider_range"
      default: 15
      type: "integer"
      values: [0, 60]
      description: "Fault tolerance"
      key: "module.magento.fault_tolerange"
      name: "Fault tolerance"
      required: true
second-usecase:
  ansible:
    group4:
    - widget: "cy_cred"
      default: "aws_my_aws/secret_key"
      type: "string"
      description: "A credential to use"
      key: "db_cred"
      name: "DB credential"
      required: true
    - widget: "cy_scs"
      default: "git@github.com:dangzo/sc-test.git"
      type: "string"
      description: "The stack to use"
      key: "scs_to_use"
      name: "Stack"
      required: true
    - widget: "cy_crs"
      default: "git@github.com:dangzo/sc-test.git"
      type: "string"
      description: "The config repository to use"
      key: "crs_to_use"
      name: "Config repository"
      required: true
    - widget: "cy_branch"
      default: "stacks-staging"
      type: "string"
      description: "The branch to use with the CR"
      key: "cr_branch"
      name: "CR branch"
      required: true
      source: "crs_to_use"
    - widget: "cy_branch"
      default: "config-staging"
      type: "string"
      description: "The branch to use with the Stack"
      key: "stack_branch"
      name: "Stack branch"
      required: true
      source: "scs_to_use"
