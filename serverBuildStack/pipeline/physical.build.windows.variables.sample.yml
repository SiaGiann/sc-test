#ALL Ansible yaml_vars
#### Ne pas supprimé ni modifié - Vars utilisées par API ###

ANSIBLE_APP_NAME: ($ project $)
organizations_pipeline: ($ organization_canonical $)
ANSIBLE_PIPELINE_NAME: ($ environment $)

#. git_branch (required): master
#+ Branch of the ansible source code Git repository.
git_branch: master

#. git_private_key (required): ((git_config.ssh_key))
#+ SSH key pair to fetch ansible source code Git repository.
git_private_key: ((ssh_git.ssh_key))

#. git_ansible_path (required): ./
#+ Path of ansible files in the git repository
git_ansible_path: ./
